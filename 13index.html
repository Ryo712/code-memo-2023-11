<html>
  <body>
    <div id="app"></div>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        
        const app = document.getElementById('app');

        function Header({ title }) {
            return <h1>{title}</h1>;
        }
            
        function HomePage() {
            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
          
            return (
                <div>
                    <Header title="Develop. Preview. Ship. 🚀" />
                    <ul>
                        {names.map((name) => (
                            <li>{name}</li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.render(<HomePage />, app)

    </script>
  </body>
</html>
<!-- ・Headerは、propsオブジェクトを受け取り、その中のtitleを表示するシンプルな関数コンポーネントです。
 ・HomePageは、Headerを使用し、配列 names をマップしてリストとして表示するコンポーネントです。
 各要素は一意な key プロパティを持っていることに注意。
　・JSXはJavaScriptの構文拡張で、HTML構造をより直感的に表現できます。例えば、<Header title="〜" />や
<ul>{names.map((name) 〜</ul>がそれに該当します。
-->
