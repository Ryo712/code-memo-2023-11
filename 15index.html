<html>
  <body>
    <div id="app"></div>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--Babelコンパイラを提供し、JSX（JavaScript XML）を通常のJavaScriptに変換するために使用されます。-->
    <script type="text/jsx"> 

        const app = document.getElementById('app');

        function Header({ title }) {
            return <h1>{title}</h1>;
        }
            
        function HomePage() {
            const [likes, setLikes] = React.useState(0);
          
            function handleClick() {
                setLikes(likes + 1);
            }
          
            return (
                <div>
                    <button onClick={handleClick}>Likes ({likes})</button>
                </div>
            );
        }
          
        ReactDOM.render(<HomePage />, app)

    </script>
  </body>
</html>
<!--・React.useStateフックを使用して状態（likes）とその更新関数（setLikes）を管理しています。初期値は0です。
    ・handleClick関数は、ボタンがクリックされたときに呼び出され、setLikesを使用してlikesの値をインクリメントします。
    ・handleClick関数は、ボタンがクリックされたときに呼び出され、setLikesを使用してlikesの値を更新します。-->

<!--React.useState()を使うことで変数に更新があったら自動的に再描画する。-->
