<!--XMLとは-->
<!--XMLはテキストベースのマークアップ言語であり、データをタグで囲んで構造化します。-->
<person>
    <name>John</name>
    <age>30</age>
    <city>New York</city>
  </person>

<!--・XMLはツリー構造を持ち、親要素と子要素の関係を表現します。
    ・複数の子要素が同じ親要素に属することができます。-->
    <bookstore>
        <book>
          <title>Introduction to XML</title>
          <author>John Doe</author>
        </book>
        <book>
          <title>Web Development Basics</title>
          <author>Jane Smith</author>
        </book>
      </bookstore>

<!--・タグには属性を追加することができます。属性はタグの開始部分に記述されます。
    ・属性は名前と値のペアで表現されます-->
    <person id="123">
        <name>Bob</name>
        <age>25</age>
      </person>
